<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="login.js"></script>


    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="amazon-logo">
        <h2>Sign-In</h2>
        <form>
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="login-btn">Sign-In</button>
        </form>
        <a href="#" class="help-link">Forgot your password?</a>
        <div class="new-to-amazon">New to Amazon?</div>
        <a href="registration.html" class="create-account-btn">Create your Amazon account</a>

    </div>

</body>

</html>
