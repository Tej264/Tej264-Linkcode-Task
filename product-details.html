<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="admin-common.css">
    <style>
        .details-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 28px 28px 28px;
            text-align: center;
        }
        .details-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 18px;
        }
        .details-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .details-price {
            color: #ff9900;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="details-container" id="details-container"></div>
    <script>
        const product = JSON.parse(localStorage.getItem('selectedProduct'));
        const container = document.getElementById('details-container');
        if (product) {
            container.innerHTML = `
                <img src="${product.img || ''}" alt="${product.name}">
                <div class="details-title">${product.name}</div>
                <div class="details-price">â‚¹${product.price}</div>
                <button onclick="window.history.back()" style="margin-top:18px;">Back to Cart</button>
            `;
        } else {
            container.innerHTML = '<div>No product selected.</div>';
        }
    </script>
</body>
</html>
