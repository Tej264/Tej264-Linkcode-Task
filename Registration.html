<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Seller Create Account</title>
  <script defer src="registration-client.js"></script>
  <link rel="stylesheet" href="registration.css">
  
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="" alt="Amazon">
  </div>
  <div class="sub-logo"> India</div>

  <h2>Create Account</h2>
  <form>
    <label for="name">Your name</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile number</label>
    <div style="display: flex; gap: 5px;">
      <select>
        <option>IN +91</option>
        <option>US +1</option>
        <option>UK +44</option>
      </select>
      <input type="text" id="mobile" name="mobile" required style="flex: 1;">
    </div>

    <label for="email">Email (optional)</label>
    <input type="email" id="email" name="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="6" required>
    <div class="note">Passwords must be at least 6 characters.</div>

    <div class="note">We will send you a text to verify your phone.<br>Message and Data rates may apply.</div>

    <button type="submit">Continue</button>
  </form>
  <div class="footer">
    Already have an account? <a href="#">Sign in</a>
  </div>
</div>


</body>
</html>
